        <style>
            .map-canvas .map .toggle-navigation {
                -moz-box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.05);
                -webkit-box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.05);
                box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.05);
                background-color: #f4f4f2;
                bottom: 0;
                height: 27px;
                margin: auto;
                /* position: absolute; */
                top: 0;
                z-index: 1;
                display: none;
            }

            fade_in
            {
                display: block;
            }

            @font-face {
                font-family: 'Roboto thin';
                font-style: normal;
                font-weight: 100;
                src: url(fonts/roboto-100.woff2) format('woff');
            }
            @font-face {
                font-family: 'Roboto regular';
                font-style: normal;
                font-weight: 300;
                src: url(fonts/roboto-300.woff2) format('woff');
            }
            @font-face {
                font-family: 'Roboto bold';
                font-style: normal;
                font-weight: 400;
                src: url(fonts/roboto-400.woff2) format('woff');
            }

            @font-face {
                font-family: 'fontawesome';
                font-style: normal;
                src: url(fontawesome-webfont.woff) format('woff');
            }

            .icono {
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
                border-radius: 50%;
                background-color: #0dcdbd;
                display: inline-block;
                height: 26px;
                margin-left: 5px;
                text-align: center;
                width: 26px;
            }

            .icono i {
                color: #fff;
                font-size: 10px;
                line-height: 27px;
            }
            .boton
            {
                min-width: 150px;
                padding: 10px;
                background: #c0c0c0;
                border-bottom: 2px solid #a0a0a0;
                color: #fff;
                font-size: 13px;
                cursor: pointer;
                margin: 10px;
            }


            .boton_zoom {
                width: 40px;
                height: 40px;
                background: rgba(13,205,189,0.9);
                position: absolute;
                cursor: pointer;
                padding: 9px;
                border-radius: 0px;
                z-index: 100;
            }

            .no-touch #cd-zoom-in:hover, .no-touch #cd-zoom-out:hover {
                background-color: #d36868;
            }
            @media only screen and (min-width: 768px) {
                #cd-zoom-in, #cd-zoom-out {
                    margin-left: 50px;
                }
            }

            #cd-zoom-in {
                background-position: 50% 0;
                margin-top: 10px;
                margin-bottom: 1px;
            }
            @media only screen and (min-width: 768px) {
                #cd-zoom-in {
                    margin-top: 50px;
                }
            }

            #cd-zoom-out {
                background-position: 50% -32px;
            }

            .input_login
            {
                width: 250px !important;
                padding: 10px !important;
                background: rgba(0,0,0,0.2) !important;
                border-bottom: 2px solid #0dcdbd !important;
                text-size: 15px !important;
                color: #f0f0f0 !important;
            }

            .input_login_error
            {
                border-bottom: 2px solid #e24b61 !important;
            }

            #portada {
                background-position: center top;
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>

        <!-- PANTALLA DE BIENVENIDO -->
        <script>
            $(document).ready(function () {
            $('#portada').fadeIn();
            var time = Math.round( + new Date() / 1000);
            var id_usuario = localStorage.getItem('id_usuario');
            if (id_usuario == "" || id_usuario == null)
            {
            $("#foto_perfil_usuario").html("");
            } else
            {
            $("#foto_perfil_usuario").html("<div class='foto_perfil_usuario' style='background-image: url(https://www.mycorner360.com/profiles/" + id_usuario + ".jpg?t=" + time + ");'></div>");
            }

            var imgCount = 6;
            var dir = 'img/portada/';
            var randomCount = Math.round(Math.random() * (imgCount - 1)) + 1;
            var images = new Array;
            images[1] = "portada1.jpg",
                    images[2] = "portada2.jpg",
                    images[3] = "portada3.jpg",
                    images[4] = "portada4.jpg",
                    images[5] = "portada5.jpg",
                    images[6] = "portada6.jpg",
                    document.getElementById("portada").style.backgroundImage = "url(" + dir + images[randomCount] + ")";
            });
        </script>

                        function quickView_mi_rincon(id)
                        {
                        document.getElementById("volver_atras").style.display = "none";
                        document.getElementById("volver_atras_mis_rincones").style.display = "block";
                        $('#pantalla_mis_rincones').hide();
                        $('#loading').show();
                        $.ajax(
                        {
                        url: 'https://www.mycorner360.com/app/modal_rincon.php?id=' + id,
                                data: id,
                                cache: true,
                                type: 'GET',
                                contentType: "html",
                                async: true,
                                crossDomain: true,
                        })
                                .fail(function (data) {
                                $('#contenido_nuevo').hide();
                                $('#loading').hide();
                                navigator.notification.alert('Ups! Lo sentimos, pero se ha producido un error en la carga de datos', null, 'Aviso de Mycorner360', 'Aceptar');
                                })

                                .done(function (data) {
                                $("#volver_atras").hide();
                                $('#volver_atras_mis_rincones').show();
                                })

                                .success(function (data) {
                                $('#contenido_nuevo').html(data);
                                $('#contenido_nuevo').show();
                                $('#loading').hide();
                                });
                        }
