<style>
    .stars_rincon
    {
        position: relative;
        left: 50%;
        transform: translate(-50%);

        width: 100%;
    }

    .star-rating {
        font-size: 0;
        white-space: nowrap;
        display: inline-block;
        width: 136px;
        height: 26px;
        overflow: hidden;
        position: relative;
        background: url(img/star2.png);
        background-size: contain;
    }
    .star-rating i {
        opacity: 0;
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 20%;
        z-index: 1;
        background: url(img/star1.png);
        background-size: contain;
    }
    .star-rating input {
        -moz-appearance: none;
        -webkit-appearance: none;
        opacity: 0;
        display: inline-block;
        width: 20%;
        height: 100%;
        margin: 0;
        padding: 0;
        z-index: 2;
        position: relative;
    }
    .star-rating input:hover + i,
    .star-rating input:checked + i {
        opacity: 1;
    }
    .star-rating i ~ i {
        width: 40%;
    }
    .star-rating i ~ i ~ i {
        width: 60%;
    }
    .star-rating i ~ i ~ i ~ i {
        width: 80%;
    }
    .star-rating i ~ i ~ i ~ i ~ i {
        width: 100%;
    }

    .como_usar

        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px; ;
        z-index: 20;
        display: block;

    }
</style>
