<script>
    function siguiente_paso()
    {
        document.getElementById("paso1").style.display = "none";
        document.getElementById("paso2").style.display = "block";
    }

    function entendido()
    {
        document.getElementById("paso2").style.display = "none";
        localStorage.setItem("como_crear_nuevo_rincon", "entendido");
    }
</script>

<div class="modal-window fade_in" id="paso1" style="display: block;">
    <div class="pattern" style="background: rgba(0,0,0,0.8)"></div>
    <div class="centrado-porcentual" style="z-index: 50; padding: 40px; padding-top: 0px; color: #c0c0c0; line-height: 120%; text-align: center;">
        <div style="background: url(img/uso/animation.svg); background-size: 60px; background-repeat: no-repeat; background-position: top center">
            <img src="img/uso/drag.png" style="width: 50px; margin-top: 15px; margin-left: 10px;">
        </div>
        <br>
        Puedes arrastrar el marcador y situarlo sobre el mapa donde tu quieras
        <p><br><br>
            <button id="boton_registro" type="button" onclick="siguiente_paso();" class="btn btn-large btn-default" style="width: 150px;">SIGUIENTE</button>


    </div>
</div>

<div class="modal-window fade_in" id="paso2" style="display: none;">
    <div class="pattern" style="background: rgba(0,0,0,0.8)"></div>
    <div class="centrado-porcentual" style="z-index: 50; padding: 40px; padding-top: 0px; color: #c0c0c0; line-height: 120%; text-align: center;">
        <div style="background: url(img/uso/animation.svg); background-size: 60px; background-repeat: no-repeat; background-position: top center">
            <img src="img/uso/click.png" style="width: 50px; margin-top: 22px; margin-left: 36px;">
        </div>
        <br>
        Puedes grabar un video de 30 segundos como máximo por cada rincón
        <p><br><br>
            <button id="boton_registro" type="button" onclick="entendido();" class="btn btn-large btn-default" style="width: 150px;">ENTENDIDO</button>


    </div>
</div>
